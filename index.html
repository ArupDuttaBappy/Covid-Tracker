<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/flag-sprites.css">
    <title>Covid Tracker</title>
</head>
<body>
  <!--  -->
  <div class="container-fluid vh-100" style="background-color:#d1d1e0">
    <div class="container bg-light p-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-3" style="border-bottom:5px ridge #d1d1e0">
        <div class="container-fluid">
          <a href="/" style="text-decoration:none"><b class="navbar-brand p-3 mr-2" style="color:#515190 !important">Covid-Tracker</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_supported_content" aria-controls="navbar_supported_content" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar_supported_content">
            <ul class="nav nav-pills me-auto mb-2 mb-lg-0" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="navbar_pills_home_tab" data-bs-toggle="pill" data-bs-target="#pills_home_tabcontent" type="button" role="tab" aria-controls="pills_home_tabcontent" aria-selected="true">Home</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="navbar_pills_map_tab" data-bs-toggle="pill" data-bs-target="#pills_map_tabcontent" type="button" role="tab" aria-controls="pills_map_tabcontent" aria-selected="false">Map View</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="navbar_pills_country_list_tab" data-bs-toggle="pill" data-bs-target="#pills_country_list_tabcontent" type="button" role="tab" aria-controls="pills_country_list_tabcontent" aria-selected="false">Country List</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="navbar_pills_about_tab" data-bs-toggle="pill" data-bs-target="#pills_about_tabcontent" type="button" role="tab" aria-controls="pills_about_tabcontent" aria-selected="false">About</button>
              </li>
            </ul>
            <div id="navbar_search_div">
              <div class="d-flex" id="navbar_search_form">
                <input class="form-control me-2" id="navbar_search_country_input" autocomplete="off" type="search" placeholder="search country" aria-label="Search">
                <button class="" id="navbar_search_country_btn" type="submit">Search</button>
              </div>
              <div id="navbar_search_dropdown_div" class="d-none">
                <table class="table table-hover text-dark bg-light">
                  <thead>
                    <tr>
                      <th class="vw-100 text-secondary">Select One</></th>
                    </tr>
                  </thead>
                  <tbody id="navbar_search_dropdown_tbody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container m-0 p-0" style="background-color:#d1d1e0">
        <div class="tab-content bg-light" id="pills_tabcontent">
          <div class="tab-pane fade show active" id="pills_home_tabcontent" role="tabpanel" aria-labelledby="navbar_pills_home_tab">
            <!-- highlights -->
            <div class="row">
              <div class="col text-center m-auto d-flex flex-column">
                <h4 id="hometab_country_name">CountryName</h4>
                <div id="clickable_country_change">
                  <span class="" data-toggle="modal" data-target="#select_country_modal" id="click_change_to_other_country"><i class="fa-solid fa-2x fa-globe"><b class="d-none" id="other_country_text" style="font-size:12px;letter-spacing:3px;">Change Country</b></i></span>
                  <span class="d-none" id="click_change_to_my_country"><i class="fa-solid fa-2x fa-location-crosshairs"><b class="d-none" id="my_country_text" style="font-size:12px;letter-spacing:3px;">My Country</b></i></span>
                </div>
              </div>
              <div class="col d-flex flex-column m-2 px-3 border border-primary rounded">
                <h5 class="text-primary">Total Cases</h5>
                <h2 id="hometab_total_cases">000,000,000</h2>
                <h5>+<span id="hometab_new_cases">000</span></h5>
              </div>
              <div class="col d-flex flex-column m-2 px-3 border border-danger rounded">
                <h5 class="text-danger">Total Deaths</h5>
                <h2 id="hometab_total_deaths">000,000</h2>
                <h5>+<span id="hometab_new_deaths">000</span></h5>
              </div>
              <div class="col d-flex flex-column m-2 px-3 border border-success rounded">
                <h5 class="text-success">Total Recovered</h5>
                <h2 id="hometab_total_recovered">000,000</h2>
                <h5>+<span id="hometab_new_recovered">000</span></h5>
              </div>
            </div>
            <!-- chart.js -->
            <div class="chart-container">
              <div class="text-center">
                <div class="form-check-inline">
                  <label class=""><b>Last: </b></label>
                </div>
                <div class="form-check form-check-inline" style="font-size:13px;font-weight:bold;">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" value="30" id="radio_last_30_days">
                  <label class="form-check-label" for="radio_last_30_days">30 Days</label>
                </div>
                <div class="form-check form-check-inline" style="font-size:13px;font-weight:bold;">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" value="180" id="radio_last_6_months">
                  <label class="form-check-label" for="radio_last_6_months">6 Months</label>
                </div>
                <div class="form-check form-check-inline" style="font-size:13px;font-weight:bold;">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" value="2" id="radio_last_all_data" checked>
                  <label class="form-check-label" for="radio_last_all_data">All Data</label>
                </div>
              </div>
              <canvas id="covid_stat_chart" style="max-height:290px;max-width:85vw"></canvas>
            </div>
          </div>


          <div class="tab-pane fade" id="pills_map_tabcontent" role="tabpanel" aria-labelledby="navbar_pills_map_tab">
            <!--  -->
          </div>


          <div class="tab-pane fade" id="pills_country_list_tabcontent" role="tabpanel" aria-labelledby="navbar_pills_country_list_tab">
            <!-- table -->
            <div style="overflow-x:scroll; height:70vh">
              <table class="table table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">Country</th>
                    <th scope="col">New Confirmed</th>
                    <th scope="col">Total Confirmed</th>
                    <th scope="col">New Deaths</th>
                    <th scope="col">Total Deaths</th>
                    <th scope="col">New Recovered</th>
                    <th scope="col">Total Recovered</th>
                  </tr>
                </thead>
                <tbody id="country_list_table_body">
                </tbody>
              </table>
            </div>
          </div>


          <div class="tab-pane fade" id="pills_about_tabcontent" role="tabpanel" aria-labelledby="navbar_pills_about_tab">
            <!--  -->
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="select_country_modal" tabindex="-1" role="dialog" aria-labelledby="select_country_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <form class="d-flex m-auto p-2 vw-100">
            <input class="form-control me-2 border border-dark p-1" id="select_country_modal_search_input" autocomplete="off" type="search" placeholder="type here.." aria-label="Search">
          </form>
          <button id="select_country_modal_close" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="height:60vh;overflow-y:scroll">
          <div class="row" id="select_country_modal_body">
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e3f7f5af43.js" crossorigin="anonymous"></script>
<!-- unnecessary -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="country-select.js"></script>
<script src="script/app.js" charset="utf-8"></script>
</html>
